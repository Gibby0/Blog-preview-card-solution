<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="blog.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

            <div id="footer_image">
